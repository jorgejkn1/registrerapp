<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Confirmación N. Contra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons slot="start">
  <ion-back-button default-href="/login"></ion-back-button>
</ion-buttons>

<ion-content [fullscreen]="true">
  <ion-card>
    <div class="img-confirmar" style="text-align: center;">
      <img alt="" src="../../../assets/img/cheque.png" width="200" />
    </div>
    <ion-card-header>
      <ion-card-title>Nueva Contraseña</ion-card-title>
      <ion-card-subtitle>Estimado(a) [Nombre],</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Le confirmamos que su nueva contraseña ha sido registrada correctamente. Para cualquier duda, por favor,
      contacte al área correspondiente.
    </ion-card-content>
    
    <!-- Botón para regresar al login -->
    <ion-footer>
      <ion-button expand="block" color="primary" routerLink="/login">Volver al Login</ion-button>
    </ion-footer>

  </ion-card>
</ion-content>
